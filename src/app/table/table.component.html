<div>
  <mat-table [dataSource]="categories" matSort>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>  Category Name </mat-header-cell>
      <mat-cell *matCellDef="let category"> {{ category.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="words">
      <mat-header-cell *matHeaderCellDef> Words </mat-header-cell>
      <mat-cell *matCellDef="let category">  
        {{ category.words.length }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastModified">
      <mat-header-cell *matHeaderCellDef> Last edit date </mat-header-cell>
      <mat-cell *matCellDef="let category"> {{ getTodayDateAsString() }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let category">
        <button mat-icon-button [routerLink]="['/category', category.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteCategory(category.id, category.name)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <div class="add">
  <button   mat-raised-button color="warn" (click)="navigateToNewCategory()">
    Add
  </button>
</div>
</div>
